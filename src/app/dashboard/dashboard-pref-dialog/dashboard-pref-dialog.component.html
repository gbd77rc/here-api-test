    <mat-form-field  appearance="fill">
        <mat-label>Grid Type</mat-label>
        <mat-select formControlName="gridType">
            <mat-option *ngFor="let type of eGridType | keyvalue" [value]="type.value">{{type.value}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field  appearance="fill">
        <mat-label>Display Type</mat-label>
        <mat-select formControlName="displayGrid">
            <mat-option *ngFor="let type of eDisplayGrid | keyvalue" [value]="type.value">{{type.value}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field  appearance="fill">
        <mat-label>Max Columns</mat-label>
        <input matInput type="number" formControlName="maxCols">
    </mat-form-field>
    <mat-form-field  appearance="fill">
        <mat-label>Max Rows</mat-label>
        <input matInput type="number" formControlName="maxRows">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
        <mat-icon>cancel</mat-icon>
    </button>
    <button mat-button [mat-dialog-close]="preference"
    [disabled]="(prefForm.valid && !prefForm.dirty) || prefForm.invalid"
    type="submit" matTooltip="Save {{preference.ownerId.sectionName}} Settings" mat-button color="primary" >
        <mat-icon>save</mat-icon>
    </button>
</mat-dialog-actions>
</form>
